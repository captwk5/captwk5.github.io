title: Woonuks-Note-Blog
logo: "images/pen.png" # You can add own logo image.
description: Minimalistic Theme for Jekyll
baseurl: "" # The subpath of your site, e.g. /blog
url: "" # The base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author: Woonuks
name: Wonki Hong
bio: Hi, my name is Wonki Hong. Thank you for visiting my note blog.

# Contact links
# twitter: https://twitter.com/ # Add your Twitter handle
# facebook: https://facebook.com/ # Add your Facebook handle
github: https://github.com/captwk5 # Add your Dribbble handle
# instagram: https://instagram.com/ # Add your Instagram handle
# linkedin: https://pinterest.com/ # Add your Pinterest handle
email: captwk5@gmail.com # Add your Email address

# Hero Section
hero: true # To enable the section hero, use the value true. To turn off use the value false.
hero-title: Simple NoteBlog # Add your hero title
hero-subtitle: For My R&D # Add your hero subtitle
hero-image: images/background.jpg # Add background image in section hero

# Footer
footer-image: images/background.jpg # Add background image in footer

# Comment Section (Disqus)
disqus-identifier: wkh # Add your shortname for Disqus Comment. For example mr-brown

# Google Analytics
google-analytics: "" # Add your identifier. For example UA-99631805-1.

# Newsletter
mailchimp: "" # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 4
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed